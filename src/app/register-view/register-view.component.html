<app-navbar></app-navbar>
<form (submit)="register()" >
  <input type="text" placeholder="username" [(ngModel)]="username" name="name">
  <input type="text" placeholder="password" [(ngModel)]="password" name="password">
  <input class="btn" type="submit" value="Register">
  <div *ngIf="error">{{ error | json }}</div>
  <div *ngIf="valid">Registered!<button routerLink="/login">Go to login</button></div>
</form>
