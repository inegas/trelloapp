<div class="list">
  <h1>
    <span [hidden]="editing" (dblclick)="edit()">{{list.name}}</span>
    <span [hidden]="!editing">
      <input type="text" #editInput (keyup.enter)="editName()" (blur)="cancelEdit()" [(ngModel)]="newName">
    </span>
  </h1>
  <div class="controls">
    <i class="material-icons" (click)="delete()">delete</i><i class="material-icons" (click)="edit()">edit</i>
  </div>
  <div class="tasks"><app-task *ngFor="let taskObj of list.tasks" [task]="taskObj"></app-task></div>
  <input type="text" (keyup.enter)="newTask($event)" placeholder="add task">
  
</div>
